<!doctype html>
<html>
    <head>
        <title>Home</title>
    </head>

    <body>
        <h1>Home</h1>
        <br>
        
        <button id="logout_button">Logout</button>
        <br>

        {% if current_user.is_authenticated %}
        <h1>Hello {{ current_user.username }}</h1>
        {% endif %}
        {% if not current_user.is_authenticated %}
        <h1>You are not logged in</h1>
        {% endif %}
    </body>
</html>
