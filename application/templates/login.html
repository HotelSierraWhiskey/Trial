{% extends "base.html" %}

{% block content %}

<h1>Login</h1>
<br>

<button id="logout_button">Logout</button>
<br>

<form method="post">
    <label for="login_username">Username:</label>
    <input id="login_username" type="text" name="login_username"></input>
    <br>
    <label for="login_password">Password:</label>
    <input id="login_password" type="text" name="login_password"></input>
    <button id="login_submit_button">Submit</button>
</form>

{% endblock %}
